services:
  transaction_prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    container_name: transaction_subgraph_prod
    ports:
      - "4004:4004"
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
    networks:
      - ekoru-network

networks:
  ekoru-network:
    external: true
